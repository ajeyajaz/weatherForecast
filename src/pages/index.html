<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Project</title>
  <link href="../../dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-300 font-mono">


  <div class="relative min-h-screen p-4 sm:max-w-[1140px] sm:mx-auto">

    <!-- Overlay (hidden by default) enables only when input bar gets focused. -->
    <div id="overlay" class="hidden fixed inset-0 bg-gray-500/50 backdrop-blur-sm transition-all duration-500"></div>

    <!-- Navigation bar -->
    <nav class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
      <p class="font-black text-2xl italic tracking-wide mb-4 sm:mb-0">
        Check Weather</p>
      <div class="flex flex-col space-y-2 sm:flex-row sm:space-x-2 sm:space-y-0">
        <button
          class="border-2 border-black px-5 py-1 rounded-full hover:bg-black hover:text-white transition-all duration-300">
          Signup</button>
        <button
          class="border-2  border-black bg-black text-white px-5 py-1  rounded-full hover:bg-white hover:text-black transition-all duration-300">
          Login</button>
      </div>
    </nav>

    <!-- Input bar -->
    <div class="max-w-[940px] mx-auto relative z-20">
      <form class="flex border-2 rounded-sm bg-gray-100 mt-4">
        <input id='search-city' type="text" placeholder="Enter the city name..."
          class="flex-1 p-2 outline-none focus:bg-white transition-all duration-500">
        <button class="p-1 border-l-2"><img src="../assets/search.svg" alt="" class="w-8"></button>
      </form>
    </div>

    <!-- Current weather -->
    <section class="max-w-[840px] bg-white mx-auto mt-4 rounded-sm shadow-sm p-6">
      <div class="flex justify-between border-b border-gray-200">
        <p class="text-gray-500" id="weather-location">CURRENT WEATHER</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-[1.5fr_1fr] space-x-4">

        <!-- weather header -->
        <div class="flex items-center justify-center current-weather overflow-hidden">
          <img src='' alt="" class="w-20 h-20 object-contain sm:w-30 sm:h-30">

          <div class="flex flex-col items-center">
            <h1 
            class="font-black text-[4rem] tracking-tighter leading-none m-0 sm:text-[6rem]" 
            id="curr-weather-temp"></h1>
            <p 
            class="m-0 leading-none" 
            id="curr-weather-realfeel"></p>
          </div>

        </div>

        <!-- weather body -->
        <div class="mt-4 space-y-5" id="current-weather-body">
        </div>

      </div>


    </section>


  </div>











  <script src="../js/index.js"></script>
</body>

</html>
