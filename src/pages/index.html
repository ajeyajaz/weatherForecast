<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Project</title>
  <link href="../../dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-300 font-mon">

  <div class="min-h-screen p-4 sm:max-w-[1140px] sm:mx-auto">

    <!-- Navigation bar -->
    <nav class="flex flex-col sm:flex-row sm:justify-between sm:items-center">

      <p class="font-black text-2xl italic tracking-wide mb-4 sm:mb-0">
        Check Weather</p>

      <div class="flex flex-col space-y-2 sm:flex-row sm:space-x-2 sm:space-y-0">

        <button
          id="live-btn"
          class="border-2  border-black bg-black text-white px-5 py-1  rounded-md hover:bg-white hover:text-black transition-all duration-300">
          Live Location</button>
      </div>
    </nav>

    <!-- Input bar -->
    <div id='input-bar' class="max-w-[940px] mx-auto relative z-20">

      <form class="flex border-2 rounded-sm bg-gray-100 mt-4">
        <input id='search-city' type="text" placeholder="Enter the city name..."
          class="flex-1 p-2 outline-none focus:bg-white transition-all duration-500">

        <button class="p-1 border-l-2"><img src="../assets/search.svg" alt="" class="w-8"></button>
      </form>
      <!-- dropdrown -->
      <ul id='recent-list' class="w-full bg-white rounded-sm mt-1 shadow hidden">
      </ul>

    </div>

    <!-- Current weather -->
    <section id="#current-weather-section"
    >
      <div 
      id="weather-location"
      class="flex justify-between border-b border-gray-200"

      > CURRENT WEATHER </div>
      <div class="grid grid-cols-1 md:grid-cols-[1.5fr_1fr] space-x-4">

        <!-- weather header -->
        <div class="flex items-center justify-center current-weather overflow-hidden">
          <img src='' alt="" class="w-20 h-20 object-contain sm:w-30 sm:h-30">

          <div class="flex flex-col items-center">
            <h1 id="curr-weather-temp" class="font-black text-[4rem] tracking-tighter leading-none m-0 sm:text-[6rem]">
            </h1>

            <p id="curr-weather-realfeel" class="m-0 leading-none"></p>
          </div>

        </div>

        <!-- current-weather body -->
        <div class="mt-4 space-y-5" id="current-weather-body">
        </div>

      </div>
    </section>

    <!-- extended forecast -->
    <h2 class="font-black text-2xl mt-5 uppercase">future forcast</h2>

    <section class="grid grid-cols-1 gap-y-1 md:grid-cols-2 md:gap-x-1 " id="extendedForcast">
    </section>
  </div>

  <!-- Overlay (hidden by default) enables only when input bar gets focused. -->
  <div id="overlay" class="hidden fixed inset-0 bg-gray-500/50 backdrop-blur-sm transition-all duration-500"></div>

  <!-- Popup msg-->
  <div id="popup-msg"
    class="hidden fixed top-5 opacity-0 left-1/2 -translate-x-1/2  bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg text-center z-50">
  </div>


  <!-- Loading Spinner -->
  <div id="loading" class="hidden fixed inset-0 flex items-center justify-center bg-black/30 z-50">
    <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>

  <script src="../js/index.js"></script>
</body>

</html>
